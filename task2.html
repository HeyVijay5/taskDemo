<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        border: 1px solid black;
        width: 300px;
        padding: 20px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Lists can be nested (list inside a list):</p>

      <ul>
        <li>Coffee</li>
        <li>
          Tea
          <ul>
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
        </li>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
